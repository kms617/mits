en:
  date:
    formats:
      default:
        "%m/%d/%Y"
      with_weekday:
        "%a %m/%d/%y"

  flashes:
    tasks:
      create:
        success: You have successfully created a task.
        failure: There was a problem creating this task. Please try again.

  helpers:
    submit:
      task:
        create: commit

  time:
    formats:
      default:
        "%a, %b %-d, %Y at %r"
      date:
        "%b %-d, %Y"
      short:
        "%B %d"

  titles:
    application: MITs
